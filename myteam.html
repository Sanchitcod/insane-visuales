<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Team</title>
    <style>
        /* ===========================================
            RESET & BASE STYLES
        =========================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ===========================================
            MAIN CONTENT LAYOUT
        =========================================== */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 4rem;
            max-width: 600px;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #E0E0E0 0%, #00FFA3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .hero-description {
            font-size: 1.1rem;
            color: #B0B0B0;
            margin-bottom: 2rem;
        }

        /* ===========================================
            IMAGE CLUSTER LAYOUT (MODIFIED)
        =========================================== */
        .cluster-frame {
            width: 750px;  /* Increased width for horizontal layout */
            height: 200px; /* Decreased height */
            position: relative;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            background: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(10px);
            padding: 2rem;
        }

        .image-cluster {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .cluster-image {
            position: absolute;
            width: 220px;
            height: 280px;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .cluster-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Individual positioning for horizontal clustered effect (MODIFIED) */
        .cluster-image:nth-child(1) {
        top: 0px; /* Base alignment */
        left: 0px;
        transform: rotate(-8deg);
        z-index: 4;
    }

    .cluster-image:nth-child(2) {
        top: 0px; /* Changed from 35px to align */
        left: 150px;
        transform: rotate(6deg);
        z-index: 3;
    }

    .cluster-image:nth-child(3) {
        top: 0px; /* Changed from 15px to align */
        left: 300px;
        transform: rotate(-3deg);
        z-index: 2;
    }

    .cluster-image:nth-child(4) {
        top: 0px; /* Changed from 40px to align */
        left: 450px;
        transform: rotate(10deg);
        z-index: 1;
    }

        /* Hover effects */
        .cluster-image:hover {
            transform: scale(1.05) rotate(0deg) !important;
            z-index: 10 !important;
            box-shadow: 0 16px 48px rgba(0, 255, 163, 0.2);
            animation: wiggle 0.6s ease-in-out;
        }

        @keyframes wiggle {
            0%, 100% { transform: scale(1.05) rotate(0deg); }
            25% { transform: scale(1.05) rotate(1deg); }
            75% { transform: scale(1.05) rotate(-1deg); }
        }

        /* ===========================================
            MODAL STYLES
        =========================================== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: #1E1E1E;
            border-radius: 24px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9);
            animation: scaleIn 0.3s ease-out forwards;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            to { transform: scale(1); }
        }

        .modal-header {
            display: flex;
            justify-content: flex-end;
            padding: 1.5rem 1.5rem 0 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: #B0B0B0;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #E0E0E0;
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            padding: 0 2rem 2rem 2rem;
        }

        .modal-image {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-image img {
            width: 100%;
            max-width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
        }

        .modal-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .person-name {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: #E0E0E0;
        }

        .person-title {
            font-size: 1.2rem;
            color: #00FFA3;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .person-bio {
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 2.5rem;
            color: #B0B0B0;
        }

        .style-section {
            margin-bottom: 3rem;
        }

        .style-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #E0E0E0;
        }

        .style-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .style-tag {
            background: rgba(0, 255, 163, 0.15);
            color: #00FFA3;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(0, 255, 163, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn {
            background: none;
            border: none;
            color: #B0B0B0;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .nav-btn:hover {
            color: #00FFA3;
            background: rgba(0, 255, 163, 0.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .cta-btn {
            background: linear-gradient(135deg, #00FFA3 0%, #00CC82 100%);
            color: #121212;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(0, 255, 163, 0.3);
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 255, 163, 0.4);
        }

        /* ===========================================
            RESPONSIVE DESIGN (MODIFIED)
        =========================================== */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }

            .cluster-frame {
                width: 450px; /* Adjusted width */
                height: 180px; /* Adjusted height */
                padding: 1.5rem;
            }

            .cluster-image {
                width: 100px;
                height: 100px;
            }

            /* Responsive horizontal layout */
            .cluster-image:nth-child(1) {
                top: 20px;
                left: 10px;
                transform: rotate(-6deg);
            }

            .cluster-image:nth-child(2) {
                top: 30px;
                left: 110px;
                transform: rotate(4deg);
            }

            .cluster-image:nth-child(3) {
                top: 15px;
                left: 215px;
                transform: rotate(-2deg);
            }

            .cluster-image:nth-child(4) {
                top: 35px;
                left: 320px;
                transform: rotate(8deg);
            }

            /* Modal responsiveness */
            .modal-content {
                width: 95%;
                margin: 1rem;
                max-height: 95vh;
            }

            .modal-body {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 1rem;
            }

            .person-name {
                font-size: 2rem;
            }

            .modal-footer {
                flex-direction: column;
                gap: 1rem;
                padding: 1.5rem;
            }

            .nav-controls {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .cluster-frame {
                width: 340px; /* Adjusted width for smaller screens */
                height: 160px; /* Adjusted height */
            }

            .cluster-image {
                width: 80px;
                height: 80px;
            }
            
            /* Repositioning for smallest screens */
            .cluster-image:nth-child(1) {
                top: 25px;
                left: 5px;
                transform: rotate(-8deg);
            }
            .cluster-image:nth-child(2) {
                top: 35px;
                left: 80px;
                transform: rotate(5deg);
            }
            .cluster-image:nth-child(3) {
                top: 20px;
                left: 160px;
                transform: rotate(-4deg);
            }
            .cluster-image:nth-child(4) {
                top: 40px;
                left: 235px;
                transform: rotate(10deg);
            }

            .hero-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1 class="hero-title">Meet Our Team</h1>
            <p class="hero-description">
                Discover the talented individuals who make our vision come to life. 
                Click on any team member to learn more about their journey and expertise.
            </p>
        </div>

        <div class="cluster-frame">
            <div class="image-cluster">
                <div class="cluster-image" 
                     data-name="G Gourav Rao" 
                     data-title="CEO & Founder"
                     data-bio="Gourav brings over 8 years of experience in digital marketing and flimmaking. he specializes in helping young professionals and clients to achive goals through either through workshops or through his flimaking skills. His approach combines analytical expertise with genuine care for her clients' success."
                     data-styles="Supportive,Proactive,Collaborative,Detail-oriented"
                     data-image="static/images/ggr.JPG">
                    <img src="static/images/ggr.JPG" alt="G gourav Rao">
                </div>

                <div class="cluster-image" 
                     data-name="Adarsh Mourya" 
                     data-title="THE videographer"
                     data-bio="Adarsh is a magical videographer with expertise in davinchi, after effects, and camera control. He has led multiple successful product launches and enjoys doing this. When he's not just editing, you'll find him exploring new technologies or hiking local trails."
                     data-styles="Innovative,Analytical,Mentoring,Problem-solver"
                     data-image="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=400&fit=crop&crop=face">
                    <img src="static/images/ss.jpg" alt="Adarsh Mourya">
                </div>

                <div class="cluster-image" 
                     data-name="Srikant Jaiswal" 
                     data-title="Lead editor"
                     data-bio="Sriknt is passionate about editing user-centered video that solve real problems. With 2 years of experience in thiis field, he has worked with 500+ clients to deliver exceptional digital experiences. He believes great videos should be both beautiful and functional."
                     data-styles="Creative,User-focused,Strategic,Empathetic"
                     data-image="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400&h=400&fit=crop&crop=face">
                    <img src="static/images/sj.JPG" alt="Srikant Jaiswal">
                </div>

                <div class="cluster-image" 
                     data-name="Nilesh Netam" 
                     data-title="Lead manager"
                     data-bio="Nilesh leads our branding strategy with a focus on user research and data-driven decision making. he has successfully launched several products from concept to market, working closely with engineering and design teams. Her background in psychology helps her understand user behavior and market needs."
                     data-styles="Strategic,Data-driven,Communicative,Visionary"
                     data-image="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=400&h=400&fit=crop&crop=face">
                    <img src="static/images/nn.jpg" alt="Nilesh Netam">
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="">
                </div>
                
                <div class="modal-info">
                    <h2 class="person-name" id="personName"></h2>
                    <p class="person-title" id="personTitle"></p>
                    <p class="person-bio" id="personBio"></p>
                    
                    <div class="style-section">
                        <h3 class="style-title" id="styleTitle"></h3>
                        <div class="style-tags" id="styleTags"></div>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <div class="nav-controls">
                    <button class="nav-btn" id="prevBtn">&lt; Meet Previous</button>
                    <button class="nav-btn" id="nextBtn">Meet Next &gt;</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===========================================
        // MODAL FUNCTIONALITY
        // ===========================================
        const modal = document.getElementById('modalOverlay');
        const closeBtn = document.getElementById('closeBtn');
        const clusterImages = document.querySelectorAll('.cluster-image');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let currentPersonIndex = 0;
        const teamMembers = Array.from(clusterImages);

        // Function to populate modal with person data
        function populateModal(personElement, index) {
            currentPersonIndex = index;
            
            const name = personElement.dataset.name;
            const title = personElement.dataset.title;
            const bio = personElement.dataset.bio;
            const styles = personElement.dataset.styles.split(',');
            const imageSrc = personElement.querySelector('img').src;
            
            // Update modal content
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('modalImage').alt = name;
            document.getElementById('personName').textContent = name;
            document.getElementById('personTitle').textContent = title;
            document.getElementById('personBio').textContent = bio;
            document.getElementById('styleTitle').textContent = `${name.split(' ')[0]}'s style`;
            
            // Create style tags
            const styleTagsContainer = document.getElementById('styleTags');
            styleTagsContainer.innerHTML = '';
            styles.forEach(style => {
                const tag = document.createElement('div');
                tag.className = 'style-tag';
                tag.innerHTML = `<span>✨</span> ${style.trim()}`;
                styleTagsContainer.appendChild(tag);
            });
            
            // Update navigation buttons
            updateNavigationButtons();
        }

        // Function to update navigation button states
        function updateNavigationButtons() {
            if (currentPersonIndex === 0) {
                prevBtn.style.visibility = 'hidden';
            } else {
                prevBtn.style.visibility = 'visible';
                const prevName = teamMembers[currentPersonIndex - 1].dataset.name.split(' ')[0];
                prevBtn.innerHTML = `&lt; Meet ${prevName}`;
            }
            
            if (currentPersonIndex === teamMembers.length - 1) {
                nextBtn.style.visibility = 'hidden';
            } else {
                nextBtn.style.visibility = 'visible';
                const nextName = teamMembers[currentPersonIndex + 1].dataset.name.split(' ')[0];
                nextBtn.innerHTML = `Meet ${nextName} &gt;`;
            }
        }

        // Open modal when image is clicked
        clusterImages.forEach((image, index) => {
            image.addEventListener('click', () => {
                populateModal(image, index);
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });

        // Close modal functionality
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeBtn.addEventListener('click', closeModal);

        // Close modal when clicking overlay
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'ArrowLeft' && currentPersonIndex > 0) {
                populateModal(teamMembers[currentPersonIndex - 1], currentPersonIndex - 1);
            } else if (e.key === 'ArrowRight' && currentPersonIndex < teamMembers.length - 1) {
                populateModal(teamMembers[currentPersonIndex + 1], currentPersonIndex + 1);
            }
        });

        // Navigation button functionality
        prevBtn.addEventListener('click', () => {
            if (currentPersonIndex > 0) {
                populateModal(teamMembers[currentPersonIndex - 1], currentPersonIndex - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPersonIndex < teamMembers.length - 1) {
                populateModal(teamMembers[currentPersonIndex + 1], currentPersonIndex + 1);
            }
        });

        // ===========================================
        // ENHANCED INTERACTIONS
        // ===========================================
        
        // Add subtle parallax effect to cluster frame
        document.addEventListener('mousemove', (e) => {
            const clusterFrame = document.querySelector('.cluster-frame');
            const rect = clusterFrame.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const moveX = (e.clientX - centerX) * 0.01;
            const moveY = (e.clientY - centerY) * 0.01;
            
            clusterFrame.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // Add loading state for images
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('load', function() {
                this.style.opacity = '1';
            });
            
            img.addEventListener('error', function() {
                this.style.background = 'linear-gradient(135deg, #333 0%, #555 100%)';
                this.alt = 'Image not available';
            });
        });
    </script>
</body>
</html>
